    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #60a5fa;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out;
      }
   .line-clamp-2 {

  -webkit-line-clamp: 2;
